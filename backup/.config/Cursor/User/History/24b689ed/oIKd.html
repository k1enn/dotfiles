<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Networking Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <header class="quiz-header text-center py-3">
            <h1>Computer Networking Quiz</h1>
            <p class="quiz-description">Test your knowledge of computer networking concepts</p>
        </header>
        
        <div class="row">
            <!-- Question Navigation Map -->
            <div class="col-md-3">
                <div class="question-nav card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Questions Map</h5>
                    </div>
                    <div class="card-body p-2">
                        <div id="questions-map" class="d-flex flex-wrap gap-1 justify-content-center">
                            <!-- Will be filled with question buttons by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main Quiz Content -->
            <div class="col-md-9">
                <div id="quiz" class="quiz-container card">
                    <div class="card-body quiz-content">
                        <h2 id="question" class="card-title mb-4">Question text</h2>
                        <div class="choices-list">
                            <div class="choice-container mb-3">
                                <p class="choice-prefix">A</p>
                                <p class="choice-text" data-choice="a">Choice 1</p>
                            </div>
                            <div class="choice-container mb-3">
                                <p class="choice-prefix">B</p>
                                <p class="choice-text" data-choice="b">Choice 2</p>
                            </div>
                            <div class="choice-container mb-3">
                                <p class="choice-prefix">C</p>
                                <p class="choice-text" data-choice="c">Choice 3</p>
                            </div>
                            <div class="choice-container mb-3">
                                <p class="choice-prefix">D</p>
                                <p class="choice-text" data-choice="d">Choice 4</p>
                            </div>
                        </div>
                        
                        <div id="score-display" class="alert alert-primary text-center mt-4 hide">
                            <i class="fas fa-award"></i> Score: <span id="score">0</span>/75
                        </div>
                        
                        <button id="submit-btn" class="btn btn-success d-block mx-auto mt-4 mb-3 hide">
                            <i class="fas fa-check-circle"></i> Submit Quiz
                        </button>
                        
                        <div id="result" class="alert alert-info mt-4 hide"></div>
                    </div>
                    
                    <div class="card-footer controls">
                        <button id="prev-btn" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> Previous
                        </button>
                        <div id="question-counter" class="badge bg-primary p-2">Question 1/75</div>
                        <button id="next-btn" class="btn btn-primary">
                            Next <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
