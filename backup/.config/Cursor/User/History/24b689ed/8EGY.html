<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Networking Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="quiz-header">
            <h1>Computer Networking Quiz</h1>
            <p class="quiz-description">Test your knowledge of computer networking concepts</p>
        </header>
        
        <div id="quiz" class="quiz-container">
            <div class="quiz-content">
                <h2 id="question">Question text</h2>
                <div class="choices-list">
                    <div class="choice-container">
                        <p class="choice-prefix">A</p>
                        <p class="choice-text" data-choice="a">Choice 1</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">B</p>
                        <p class="choice-text" data-choice="b">Choice 2</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">C</p>
                        <p class="choice-text" data-choice="c">Choice 3</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">D</p>
                        <p class="choice-text" data-choice="d">Choice 4</p>
                    </div>
                </div>
                
                <div id="score-display" class="hide">
                    <i class="fas fa-award"></i> Score: <span id="score">0</span>/75
                </div>
                
                <button id="submit-btn" class="btn hide">
                    <i class="fas fa-check-circle"></i> Submit Quiz
                </button>
                
                <div id="result" class="hide"></div>
            </div>
            
            <div class="controls">
                <button id="prev-btn" class="btn">
                    <i class="fas fa-arrow-left"></i> Previous
                </button>
                <div id="question-counter">Question 1/75</div>
                <button id="next-btn" class="btn">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
